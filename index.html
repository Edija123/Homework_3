<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FizzBuzz Generator</title>
<style>
  body { font-family:sans-serif; background:#f4f4f4; color:#333; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; transition:0.3s; }
  body.dark { background:#1e1e1e; color:#f0f0f0; }
  header { padding:20px; text-align:center; background:#333; color:white; width:100%; transition:0.3s; }
  header.dark { background:#111; color:#f0f0f0; }
  .controls { margin:20px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; transition:0.3s; }
  .controls.dark { background:#2a2a2a; padding:15px; border-radius:8px; }
  .controls input { width:60px; padding:5px; }
  .controls button { padding:5px 10px; }
  main { display:grid; gap:5px; width:90%; max-width:1000px; grid-template-columns:repeat(auto-fit, minmax(50px,1fr)); }
  .box { height:50px; display:flex; justify-content:center; align-items:center; font-weight:bold; border-radius:5px; color:white; }
  .fizz { background:#3498db; }
  .buzz { background:#2ecc71; }
  .fizzbuzz { background:#e67e22; }
  .number { background:#7f8c8d; color:black; }
  body.dark .number { background:#555; color:#f0f0f0; }
</style>
</head>
<body>

<header><h1>FizzBuzz Generator</h1></header>

<div class="controls" id="controls">
  Start:<input type="number" id="startValue" value="1" min="1">
  End:<input type="number" id="endValue" value="100" min="1">
  Fizz:<input type="number" id="fizzValue" value="3" min="1">
  Buzz:<input type="number" id="buzzValue" value="5" min="1">
  <button id="generateBtn">Generate</button>
  <button id="clearBtn">Clear</button>
  <button id="darkModeBtn">Toggle Dark Mode</button>
</div>

<main id="gridContainer"></main>

<script>
  const main = document.getElementById('gridContainer');
  const startInput = document.getElementById('startValue');
  const endInput = document.getElementById('endValue');
  const fizzInput = document.getElementById('fizzValue');
  const buzzInput = document.getElementById('buzzValue');
  const generateBtn = document.getElementById('generateBtn');
  const clearBtn = document.getElementById('clearBtn');
  const darkModeBtn = document.getElementById('darkModeBtn');
  const body = document.body;
  const controls = document.getElementById('controls');
  const header = document.querySelector('header');

  function generateFizzBuzz(start=1,end=100,fizz=3,buzz=5){
    main.innerHTML='';
    for(let i=start;i<=end;i++){
      const div=document.createElement('div');
      div.id='myid'+i;
      div.classList.add('box');
      if(i%fizz===0 && i%buzz===0){ div.classList.add('fizzbuzz'); div.innerText='FizzBuzz'; }
      else if(i%fizz===0){ div.classList.add('fizz'); div.innerText='Fizz'; }
      else if(i%buzz===0){ div.classList.add('buzz'); div.innerText='Buzz'; }
      else { div.classList.add('number'); div.innerText=i; }
      main.appendChild(div);
    }
  }

  generateBtn.addEventListener('click',()=>{
    const start=parseInt(startInput.value)||1;
    const end=parseInt(endInput.value)||100;
    const fizz=parseInt(fizzInput.value)||3;
    const buzz=parseInt(buzzInput.value)||5;
    if(start>end){ alert('Start must be <= End'); return; }
    generateFizzBuzz(start,end,fizz,buzz);
  });

  clearBtn.addEventListener('click',()=>main.innerHTML='');

  darkModeBtn.addEventListener('click',()=>{
    body.classList.toggle('dark');
    header.classList.toggle('dark');
    controls.classList.toggle('dark');
  });

  window.addEventListener('DOMContentLoaded',()=>generateFizzBuzz());
</script>

</body>
</html>
